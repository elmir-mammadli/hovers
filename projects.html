  <body data-plugin-scroll-spy data-plugin-options="{'target': '#sidebar'}">
    <div class="body">
      <header
        id="header"
        class="header-transparent header-semi-transparent header-semi-transparent-light"
        data-plugin-options="{'stickyEnabled': true, 'stickyEnableOnBoxed': true, 'stickyEnableOnMobile': false, 'stickyStartAt': 1, 'stickySetTop': '1'}"
      >
        <div id="main_header"></div>
      </header>

      <div role="main" class="main">
        <section class="section section-height-3 border-0 m-0">
          <div class="container position-relative pt-5 pb-5-5 mt-5 mb-5">
            <div class="row justify-content-end pt-1 mt-lg-5">
              <div class="col-7 col-md-5 position-relative">
                <ul
                  class="breadcrumb d-block ps-2 appear-animation"
                  data-appear-animation="fadeInLeftShorterPlus"
                  data-appear-animation-delay="200"
                >
                  <li><a href="index.html">Home</a></li>
                  <li class="active">Projects</li>
                </ul>
                <h1
                  class="position-absolute top-100 left-0 text-color-light font-weight-bold text-6 line-height-3 text-end mt-5-5"
                >
                  <span
                    class="d-block position-relative z-index-1 pb-5 ps-lg-3 appear-animation"
                    data-appear-animation="fadeInLeftShorterPlus"
                    data-appear-animation-delay="800"
                    >Projects</span
                  >
                  <span
                    class="custom-svg-position-1 custom-svg-position-1-variation"
                  >
                    <svg
                      class="svg-fill-color-dark mt-1 appear-animation"
                      data-appear-animation="fadeInLeftShorterPlus"
                      data-appear-animation-delay="400"
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      x="0px"
                      y="0px"
                      viewBox="0 0 859.45 88.44"
                      xml:space="preserve"
                      preserveAspectRatio="none"
                    >
                      <polyline
                        points="7.27,84.78 855.17,84.78 855.17,4.79 84.74,4.79 "
                      />
                    </svg>
                  </span>
                </h1>
              </div>
            </div>
          </div>
        </section>

        <div class="container pb-5 pb-sm-0 my-5">
          <div class="row">
            <div class="col">
              <ul
                class="nav nav-pills sort-source sort-source-style-3 justify-content-center justify-content-md-start text-3-5 pb-2 mb-4 appear-animation"
                data-appear-animation="fadeInUpShorterPlus"
                data-appear-animation-delay="1000"
                data-sort-id="portfolio"
                data-option-key="filter"
                data-plugin-options="{'layoutMode': 'masonry', 'filter': '*'}"
              >
                <li class="nav-item active" data-option-value="*">
                  <a
                    class="nav-link font-weight-semibold text-color-dark text-color-hover-primary px-0 active"
                    href="#"
                    >Show All</a
                  >
                </li>
                <li class="nav-item ms-4" data-option-value=".pre-construction">
                  <a
                    class="nav-link font-weight-semibold text-color-dark text-color-hover-primary px-0"
                    href="#"
                    >Pre-Construction</a
                  >
                </li>
                <li
                  class="nav-item ms-4"
                  data-option-value=".general-construction"
                >
                  <a
                    class="nav-link font-weight-semibold text-color-dark text-color-hover-primary px-0"
                    href="#"
                    >General Construction</a
                  >
                </li>
                <li class="nav-item ms-4" data-option-value=".plumbling">
                  <a
                    class="nav-link font-weight-semibold text-color-dark text-color-hover-primary px-0"
                    href="#"
                    >Plumbling</a
                  >
                </li>
                <li class="nav-item ms-4" data-option-value=".painting">
                  <a
                    class="nav-link font-weight-semibold text-color-dark text-color-hover-primary px-0"
                    href="#"
                    >Foundation</a
                  >
                </li>
              </ul>
              <div
                class="sort-destination-loader sort-destination-loader-showing"
                data-remove-min-height
                style="min-height: 792px"
              >
                <div
                  class="row sort-destination g-4 px-0"
                  id="projects"
                  data-sort-id="portfolio"
                ></div>
              </div>
            </div>
          </div>
        </div>

        <div class="position-relative pb-5 d-sm-none d-xl-block">
          <div class="position-absolute transform3dy-n50 left-0">
            <div
              class="appear-animation"
              data-appear-animation="fadeInRightShorterPlus"
              data-appear-animation-delay="1500"
              data-appear-animation-duration="1500ms"
            >
              <div class="custom-square-1 bg-primary mt-0 mb-5"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="main_footer"></div>
    </div>
